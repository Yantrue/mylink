<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile & Visitor Counter</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Visitor Counter fixed kiri atas -->
  <div class="visitor-counter fixed" id="visitorCounter">Visitor Count: 0</div>

  <main>
    <section class="profile-section">
      <div class="foto-wrapper" tabindex="0" aria-label="Profile picture">
        <img src="your-photo.jpg" alt="Profile Photo" />
        <div class="tooltip-text">Click to view profile</div>
      </div>
      <h1>Your Name</h1>
      <p class="subtitle">Your subtitle or profession</p>
    </section>

    <section class="links-section">
      <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener" class="btn facebook animate-left">
        <i class="fab fa-facebook icon"></i> Facebook
      </a>
      <a href="https://github.com/yourprofile" target="_blank" rel="noopener" class="btn github animate-right">
        <i class="fab fa-github icon"></i> GitHub
      </a>
      <a href="https://saweria.co/yourprofile" target="_blank" rel="noopener" class="btn saweria animate-left">
        <i class="fas fa-donate icon"></i> Saweria
      </a>
    </section>

    <!-- Visitor counter lama, jika mau, bisa diaktifkan -->
    <!-- <div class="visitor-counter" id="visitorCounterMain">Visitor Count: 0</div> -->
  </main>

  <button id="bgmToggle" aria-label="Toggle Background Music">
    <i class="fas fa-music"></i>
  </button>

  <div id="bgmPopup"></div>

  <audio id="bgmAudio" loop>
    <source src="your-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Visitor counter (simulasi dengan localStorage)
    const visitorCounter = document.getElementById('visitorCounter');
    let count = localStorage.getItem('visitorCount');
    count = count ? parseInt(count) : 0;
    count++;
    localStorage.setItem('visitorCount', count);
    visitorCounter.textContent = `Visitor Count: ${count}`;

    // Background music toggle
    const bgmToggle = document.getElementById('bgmToggle');
    const bgmAudio = document.getElementById('bgmAudio');
    const bgmPopup = document.getElementById('bgmPopup');
    let isPlaying = false;

    bgmToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgmAudio.pause();
        bgmToggle.classList.remove('playing');
        bgmPopup.style.display = 'none';
      } else {
        bgmAudio.play();
        bgmToggle.classList.add('playing');
        bgmPopup.textContent = bgmAudio.querySelector('source').src.split('/').pop();
        bgmPopup.style.display = 'block';
        setTimeout(() => {
          bgmPopup.style.display = 'none';
        }, 3000);
      }
      isPlaying = !isPlaying;
    });

    // Animate buttons on load
    window.addEventListener('load', () => {
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach((btn, i) => {
        setTimeout(() => {
          btn.classList.add(i % 2 === 0 ? 'animate-left' : 'animate-right');
        }, i * 200);
      });
    });
  </script>
</body>
</html>

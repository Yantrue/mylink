<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NeuLink</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Visitor Counter -->
  <div id="visitorCounter" aria-live="polite">
    Loading...
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="music/bgm.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- BGM Toggle Button -->
  <button id="bgmToggle" title="Play / Pause Music" aria-label="Toggle music">
    <i class="fas fa-music"></i>
  </button>

  <div id="bgmPopup">Music</div>

  <main>

    <!-- Profile Section -->
    <section class="profile-section">
      <label for="uploadFoto" class="foto-wrapper">
        <img
          id="fotoProfil"
          src="image/pp.png"
          alt="Foto profil Neu_GI"
        >

        <input
          type="file"
          id="uploadFoto"
          accept="image/*"
          hidden
        >

        <span class="tooltip-text">Ganti Foto</span>
      </label>

      <h1>Neu_GI</h1>
      <p class="subtitle">Support me on</p>
    </section>

    <!-- Links Section -->
    <section class="links-section">

      <a
        href="https://www.facebook.com/yannkiw"
        target="_blank"
        rel="noopener noreferrer"
        class="btn facebook"
      >
        <img src="https://facebook.com/favicon.ico" alt="Facebook" class="icon">
        Facebook
      </a>

      <a
        href="https://www.instagram.com/nenepiu_"
        target="_blank"
        rel="noopener noreferrer"
        class="btn instagram"
      >
        <img src="image/instagram.png" alt="Instagram" class="icon">
        Instagram
      </a>

      <a
        href="https://tako.id/Nuegi"
        target="_blank"
        rel="noopener noreferrer"
        class="btn tako"
      >
        <img src="image/tako.png" alt="Tako" class="icon">
        Tako
      </a>

      <a
        href="https://discord.gg/PM6pfJEhjr"
        target="_blank"
        rel="noopener noreferrer"
        class="btn discord"
      >
        <img src="image/discord.png" alt="Discord" class="icon">
        Discord
      </a>

    </section>
  </main>

  <!-- Main JS -->
  <script type="module" src="script.js"></script>
</body>
</html>

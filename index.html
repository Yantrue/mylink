<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuLink</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Visitor Counter -->
  <div id="visitorCounter">Loading...</div>

  <!-- BGM -->
  <audio id="bgm" loop>
    <source src="music/bgm.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Button -->
  <button id="bgmToggle" title="Music">
    <i class="fas fa-music"></i>
  </button>
  <div id="bgmPopup">Music</div>

  <main>
    <section class="profile-section">
      <div class="foto-wrapper">
        <img src="image/pp.png" alt="Profile">
      </div>
      <h1>Neugi</h1>
      <p class="subtitle">Support me on</p>
    </section>

    <section class="links-section">
      <a href="https://www.facebook.com/yannkiw" target="_blank" class="btn facebook">
        <img src="https://facebook.com/favicon.ico" class="icon"> Facebook
      </a>

      <a href="https://www.instagram.com/nenepiu_" target="_blank" class="btn instagram">
        <img src="image/instagram.png" class="icon"> Instagram
      </a>

      <a href="https://tako.id/Nuegi" target="_blank" class="btn tako">
        <img src="image/tako.png" class="icon"> Tako
      </a>

      <a href="https://discord.gg/PM6pfJEhjr" target="_blank" class="btn discord">
        <img src="image/discord.png" class="icon"> Discord
      </a>
    </section>
  </main>

  <!-- JS -->
  <script type="module" src="script.js"></script>
</body>
</html>

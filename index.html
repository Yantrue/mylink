<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linktree Pro</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Visitor -->
  <div id="visitorCounter">ðŸ‘€ 1</div>

  <!-- Music Button -->
  <button id="bgmToggle" title="Music">
    <i class="fas fa-music"></i>
  </button>
  <div id="bgmPopup">Music</div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <main>
    <!-- PROFILE -->
    <section class="profile-section">
      <div class="foto-wrapper">
        <div class="ring"></div>
        <img src="foto.jpg" alt="Profile">
      </div>
      <h2>@username</h2>
    </section>

    <!-- LINKS -->
    <section class="links-section">
      <a href="#" class="btn facebook animate-left">
        <img src="fb.svg" class="icon"> Facebook
      </a>
      <a href="#" class="btn instagram animate-right">
        <img src="ig.svg" class="icon"> Instagram
      </a>
      <a href="#" class="btn discord animate-left">
        <img src="dc.svg" class="icon"> Discord
      </a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
